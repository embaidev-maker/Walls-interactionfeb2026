<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Alphabet Explorer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;touch-action:manipulation;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;overflow:hidden}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:linear-gradient(135deg,#0f172a 0%,#1e3a5f 50%,#0f172a 100%);
  color:white;-webkit-user-select:none;user-select:none;
}

.app{width:100%;height:100%;display:flex;flex-direction:column;position:relative;z-index:1}

.header{flex-shrink:0;text-align:center;padding:14px 20px 8px}
.header h1{font-size:clamp(20px,3vw,32px);font-weight:800;color:#7dd3fc;text-shadow:0 3px 12px rgba(0,0,0,.5)}
.header p{font-size:clamp(10px,1.2vw,13px);color:rgba(255,255,255,.45)}

.main-area{flex:1;display:flex;min-height:0;padding:0 16px 8px;gap:16px}

.letter-display{
  flex:0 0 clamp(220px,30vw,400px);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:rgba(255,255,255,.04);border:1px solid rgba(125,211,252,.2);
  border-radius:20px;position:relative;overflow:hidden;
}
.letter-big{
  font-size:clamp(120px,18vw,220px);font-weight:800;
  color:#7dd3fc;line-height:1;
  text-shadow:0 0 40px rgba(125,211,252,.3),0 4px 20px rgba(0,0,0,.5);
  transition:all .4s cubic-bezier(.4,0,.2,1);
}
.letter-big.pop{animation:letterPop .5s ease}
@keyframes letterPop{0%{transform:scale(.6);opacity:0}50%{transform:scale(1.15)}100%{transform:scale(1);opacity:1}}
.letter-lower{
  font-size:clamp(48px,6vw,80px);font-weight:700;
  color:rgba(125,211,252,.5);margin-top:-8px;
}
.letter-word{
  margin-top:12px;font-size:clamp(20px,2.5vw,32px);font-weight:700;
  color:#fbbf24;text-shadow:0 2px 8px rgba(0,0,0,.4);
}
.letter-emoji{font-size:clamp(40px,5vw,64px);margin-top:8px}
.letter-phonetic{
  margin-top:8px;font-size:clamp(14px,1.5vw,18px);
  color:rgba(255,255,255,.5);font-style:italic;
}
.btn-sound{
  margin-top:16px;padding:10px 24px;
  background:rgba(125,211,252,.12);border:2px solid rgba(125,211,252,.35);
  border-radius:50px;color:#7dd3fc;font-size:14px;font-weight:600;
  cursor:pointer;transition:all .3s;
}
.btn-sound:hover,.btn-sound:active{background:rgba(125,211,252,.25);border-color:rgba(125,211,252,.6)}

.right-panel{flex:1;display:flex;flex-direction:column;min-height:0;gap:10px}

.letter-grid{
  flex:1;display:grid;
  grid-template-columns:repeat(auto-fill,minmax(clamp(52px,5.5vw,72px),1fr));
  gap:6px;overflow-y:auto;padding:4px;
  align-content:start;
}
.letter-grid::-webkit-scrollbar{width:4px}
.letter-grid::-webkit-scrollbar-thumb{background:rgba(125,211,252,.2);border-radius:4px}
.letter-cell{
  aspect-ratio:1;display:flex;align-items:center;justify-content:center;
  font-size:clamp(20px,2.5vw,32px);font-weight:700;
  background:rgba(255,255,255,.05);border:2px solid rgba(125,211,252,.15);
  border-radius:12px;cursor:pointer;transition:all .3s;
  color:rgba(255,255,255,.7);
}
.letter-cell:hover{background:rgba(125,211,252,.12);border-color:rgba(125,211,252,.4);transform:scale(1.08)}
.letter-cell:active{transform:scale(.95)}
.letter-cell.active{
  background:rgba(125,211,252,.2);border-color:#7dd3fc;
  color:#7dd3fc;box-shadow:0 0 16px rgba(125,211,252,.2);
}

.nav-row{
  flex-shrink:0;display:flex;align-items:center;justify-content:center;gap:12px;
  padding:4px 0;
}
.btn-nav{
  padding:8px 20px;font-size:13px;font-weight:600;
  background:rgba(125,211,252,.1);border:2px solid rgba(125,211,252,.3);
  color:white;border-radius:50px;cursor:pointer;transition:all .3s;
}
.btn-nav:hover{background:rgba(125,211,252,.2);border-color:rgba(125,211,252,.5)}
.btn-nav:active{transform:scale(.95)}
.btn-nav:disabled{opacity:.3;cursor:default;transform:none}

.footer{flex-shrink:0;text-align:center;padding:4px 20px 12px}
.btn-back{
  padding:8px 26px;font-size:14px;font-weight:600;
  background:rgba(125,211,252,.1);border:2px solid rgba(125,211,252,.3);
  color:white;border-radius:50px;cursor:pointer;transition:all .3s;
}
.btn-back:hover,.btn-back:active{background:rgba(125,211,252,.2);border-color:rgba(125,211,252,.5)}

.bg-particles{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
.bg-dot{
  position:absolute;width:3px;height:3px;border-radius:50%;
  background:rgba(125,211,252,.3);
  animation:float var(--dur) ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translate(0,0);opacity:.2}
  50%{transform:translate(var(--dx),var(--dy));opacity:.6}
}

.touch-ring{
  position:fixed;width:60px;height:60px;
  border:3px solid rgba(125,211,252,.6);border-radius:50%;
  pointer-events:none;z-index:9999;
  transform:translate(-50%,-50%) scale(0);
  animation:ringPop .6s ease forwards;
}
@keyframes ringPop{
  0%{transform:translate(-50%,-50%) scale(0);opacity:1}
  100%{transform:translate(-50%,-50%) scale(2);opacity:0}
}
</style>
</head>
<body>
<div class="bg-particles" id="bgParticles"></div>

<div class="app">
  <div class="header">
    <h1>Alphabet Explorer</h1>
    <p>Tap any letter to see it, hear it, and learn a word</p>
  </div>

  <div class="main-area">
    <div class="letter-display" id="letterDisplay">
      <div class="letter-big" id="letterBig">A</div>
      <div class="letter-lower" id="letterLower">a</div>
      <div class="letter-word" id="letterWord">Apple</div>
      <div class="letter-emoji" id="letterEmoji"></div>
      <div class="letter-phonetic" id="letterPhonetic"></div>
      <button class="btn-sound" id="btnSound">&#128266; Hear It</button>
    </div>

    <div class="right-panel">
      <div class="letter-grid" id="letterGrid"></div>
      <div class="nav-row">
        <button class="btn-nav" id="btnPrev">&#9664; Previous</button>
        <button class="btn-nav" id="btnNext">Next &#9654;</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="btn-back" id="btnBack">Back to Menu</button>
  </div>
</div>

<script>
var LETTERS = [
  {letter:'A',word:'Apple',emoji:'\uD83C\uDF4E',phonetic:'/ay/ as in apple'},
  {letter:'B',word:'Bear',emoji:'\uD83D\uDC3B',phonetic:'/bee/ as in bear'},
  {letter:'C',word:'Cat',emoji:'\uD83D\uDC31',phonetic:'/see/ as in cat'},
  {letter:'D',word:'Dog',emoji:'\uD83D\uDC36',phonetic:'/dee/ as in dog'},
  {letter:'E',word:'Elephant',emoji:'\uD83D\uDC18',phonetic:'/ee/ as in elephant'},
  {letter:'F',word:'Fish',emoji:'\uD83D\uDC1F',phonetic:'/eff/ as in fish'},
  {letter:'G',word:'Giraffe',emoji:'\uD83E\uDD92',phonetic:'/jee/ as in giraffe'},
  {letter:'H',word:'House',emoji:'\uD83C\uDFE0',phonetic:'/aych/ as in house'},
  {letter:'I',word:'Ice Cream',emoji:'\uD83C\uDF68',phonetic:'/eye/ as in ice cream'},
  {letter:'J',word:'Jellyfish',emoji:'\uD83E\uDEBC',phonetic:'/jay/ as in jellyfish'},
  {letter:'K',word:'Kite',emoji:'\uD83E\uDE81',phonetic:'/kay/ as in kite'},
  {letter:'L',word:'Lion',emoji:'\uD83E\uDD81',phonetic:'/ell/ as in lion'},
  {letter:'M',word:'Moon',emoji:'\uD83C\uDF19',phonetic:'/em/ as in moon'},
  {letter:'N',word:'Nest',emoji:'\uD83E\uDEB9',phonetic:'/en/ as in nest'},
  {letter:'O',word:'Owl',emoji:'\uD83E\uDD89',phonetic:'/oh/ as in owl'},
  {letter:'P',word:'Penguin',emoji:'\uD83D\uDC27',phonetic:'/pee/ as in penguin'},
  {letter:'Q',word:'Queen',emoji:'\uD83D\uDC51',phonetic:'/cue/ as in queen'},
  {letter:'R',word:'Rainbow',emoji:'\uD83C\uDF08',phonetic:'/ar/ as in rainbow'},
  {letter:'S',word:'Star',emoji:'\u2B50',phonetic:'/ess/ as in star'},
  {letter:'T',word:'Tiger',emoji:'\uD83D\uDC2F',phonetic:'/tee/ as in tiger'},
  {letter:'U',word:'Umbrella',emoji:'\u2602\uFE0F',phonetic:'/you/ as in umbrella'},
  {letter:'V',word:'Violin',emoji:'\uD83C\uDFBB',phonetic:'/vee/ as in violin'},
  {letter:'W',word:'Whale',emoji:'\uD83D\uDC33',phonetic:'/double-you/ as in whale'},
  {letter:'X',word:'Xylophone',emoji:'\uD83C\uDFB6',phonetic:'/ex/ as in xylophone'},
  {letter:'Y',word:'Yacht',emoji:'\u26F5',phonetic:'/why/ as in yacht'},
  {letter:'Z',word:'Zebra',emoji:'\uD83E\uDD93',phonetic:'/zee/ as in zebra'}
];

var currentIdx = 0;
var grid = document.getElementById('letterGrid');
var cells = [];

function buildGrid() {
  LETTERS.forEach(function(item, i) {
    var cell = document.createElement('div');
    cell.className = 'letter-cell' + (i === 0 ? ' active' : '');
    cell.textContent = item.letter;
    cell.dataset.index = i;
    grid.appendChild(cell);
    cells.push(cell);
  });
}

function showLetter(idx) {
  currentIdx = idx;
  var item = LETTERS[idx];
  var big = document.getElementById('letterBig');
  big.textContent = item.letter;
  big.classList.remove('pop');
  void big.offsetWidth;
  big.classList.add('pop');
  document.getElementById('letterLower').textContent = item.letter.toLowerCase();
  document.getElementById('letterWord').textContent = item.word;
  document.getElementById('letterEmoji').textContent = item.emoji;
  document.getElementById('letterPhonetic').textContent = item.phonetic;

  cells.forEach(function(c, i) {
    c.classList.toggle('active', i === idx);
  });

  document.getElementById('btnPrev').disabled = idx === 0;
  document.getElementById('btnNext').disabled = idx === LETTERS.length - 1;

  speakLetter(item);
}

function speakLetter(item) {
  try {
    var ac = new (window.AudioContext || window.webkitAudioContext)();
    var now = ac.currentTime;
    var baseFreq = 261.63 + (item.letter.charCodeAt(0) - 65) * 15;
    [baseFreq, baseFreq * 1.25, baseFreq * 1.5].forEach(function(f, i) {
      var o = ac.createOscillator(), g = ac.createGain();
      o.connect(g); g.connect(ac.destination);
      o.type = 'sine'; o.frequency.value = f;
      var t = now + i * 0.12;
      g.gain.setValueAtTime(0.15, t);
      g.gain.exponentialRampToValueAtTime(0.001, t + 0.2);
      o.start(t); o.stop(t + 0.2);
    });
  } catch(e) {}

  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    var u = new SpeechSynthesisUtterance(item.letter + '. ' + item.word);
    u.rate = 0.85;
    u.pitch = 1.1;
    window.speechSynthesis.speak(u);
  }
}

function bindTouch(el, fn) {
  el.addEventListener('click', function(e) {
    if (e.sourceCapabilities && e.sourceCapabilities.firesTouchEvents) return;
    fn(e);
  });
  el.addEventListener('touchend', function(e) {
    e.preventDefault(); e.stopPropagation(); fn(e);
  });
}

grid.addEventListener('click', function(e) {
  if (e.sourceCapabilities && e.sourceCapabilities.firesTouchEvents) return;
  var cell = e.target.closest('.letter-cell');
  if (cell) showLetter(parseInt(cell.dataset.index));
});
grid.addEventListener('touchend', function(e) {
  var cell = e.target.closest('.letter-cell');
  if (cell) { e.preventDefault(); showLetter(parseInt(cell.dataset.index)); }
});

bindTouch(document.getElementById('btnPrev'), function() {
  if (currentIdx > 0) showLetter(currentIdx - 1);
});
bindTouch(document.getElementById('btnNext'), function() {
  if (currentIdx < LETTERS.length - 1) showLetter(currentIdx + 1);
});
bindTouch(document.getElementById('btnSound'), function() {
  speakLetter(LETTERS[currentIdx]);
});
bindTouch(document.getElementById('btnBack'), function() {
  location.href = '../index.html';
});

buildGrid();
showLetter(0);

var bgP = document.getElementById('bgParticles');
for (var i = 0; i < 30; i++) {
  var d = document.createElement('div');
  d.className = 'bg-dot';
  d.style.left = (Math.random() * 100) + '%';
  d.style.top = (Math.random() * 100) + '%';
  d.style.setProperty('--dur', (4 + Math.random() * 6) + 's');
  d.style.setProperty('--dx', ((Math.random() - .5) * 60) + 'px');
  d.style.setProperty('--dy', ((Math.random() - .5) * 60) + 'px');
  d.style.animationDelay = (Math.random() * 5) + 's';
  bgP.appendChild(d);
}

document.addEventListener('touchstart', function(e) {
  for (var i = 0; i < e.changedTouches.length; i++) {
    var t = e.changedTouches[i];
    var ring = document.createElement('div');
    ring.className = 'touch-ring';
    ring.style.left = t.clientX + 'px';
    ring.style.top = t.clientY + 'px';
    document.body.appendChild(ring);
    ring.addEventListener('animationend', function() { this.remove(); });
  }
}, { passive: true });
</script>
</body>
</html>
