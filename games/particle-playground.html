<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            color: white;
            touch-action: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-panel.collapsed {
            padding: 12px;
            min-width: auto;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .controls-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .controls-panel.collapsed .controls-content {
            max-height: 0;
        }

        .controls-panel.collapsed .controls-title {
            display: none;
        }

        .control-group {
            margin-bottom: 22px;
        }

        .control-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }

        .control-value {
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            float: right;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.5);
        }

        .color-picker-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="color"] {
            width: 100%;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="color"]:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 6px;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            letter-spacing: 0.5px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .info-text {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header" id="controlsHeader">
            <span class="controls-title">Particle Controls</span>
            <button class="toggle-btn" id="toggleBtn">−</button>
        </div>
        <div class="controls-content">
            <div class="control-group">
                <label class="control-label">
                    Flow Turbulence
                    <span class="control-value" id="turbulenceValue">60</span>
                </label>
                <input type="range" id="turbulenceSlider" min="0" max="100" value="60">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Flow Speed
                    <span class="control-value" id="waveSpeedValue">50</span>
                </label>
                <input type="range" id="waveSpeedSlider" min="10" max="100" value="50">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Particle Count
                    <span class="control-value" id="particleCountValue">1200</span>
                </label>
                <input type="range" id="particleCountSlider" min="200" max="3000" value="1200" step="100">
            </div>
            <div class="control-group">
                <label class="control-label">Color Start (Base)</label>
                <input type="color" id="colorStart" value="#32cd32">
            </div>
            <div class="control-group">
                <label class="control-label">Color End (Base)</label>
                <input type="color" id="colorEnd" value="#228b22">
            </div>
            <div class="control-group">
                <label class="control-label">Touch Color</label>
                <input type="color" id="touchColor" value="#ff8c00">
            </div>
        </div>
    </div>

    <div class="info-text">Move to interact • Click or touch to change particle colors • Multi-touch supported</div>
    <button class="back-button" onclick="window.location.href='../index.html'">Back to Menu</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let turbulenceForce = 60;
        let waveSpeed = 50;
        let targetParticleCount = 1200;
        let colorStart = { r: 50, g: 205, b: 50 };
        let colorEnd = { r: 34, g: 139, b: 34 };
        let touchedColor = { r: 255, g: 140, b: 0 };
        const touchPoints = [];
        let animationTime = 0;
        let mx = canvas.width / 2;
        let my = canvas.height / 2;

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(spawn = false) {
                const radius = spawn
                    ? Math.sqrt(Math.random()) * Math.min(canvas.width, canvas.height) * 0.5
                    : Math.random() * Math.min(canvas.width, canvas.height) * 0.55;
                const angle = Math.random() * Math.PI * 2;

                this.x = canvas.width / 2 + Math.cos(angle) * radius;
                this.y = canvas.height / 2 + Math.sin(angle) * radius;
                this.vx = 0;
                this.vy = 0;

                this.z = Math.random();
                this.size = (1.5 + Math.random() * 2.5) * (0.6 + this.z * 0.8);
                this.opacity = (0.4 + Math.random() * 0.6) * (0.5 + this.z * 0.5);

                this.hue = Math.random() * 30;
                this.speed = (0.8 + Math.random() * 1.5) * (waveSpeed / 50);
                this.life = 300 + Math.random() * 500;
                this.age = 0;

                this.touched = false;
                this.touchProgress = 0;
            }

            update(time) {
                const speedFactor = waveSpeed / 50;
                const turbulence = turbulenceForce / 100;

                const dx = (this.x - mx) / Math.max(150, Math.min(canvas.width, canvas.height) * 0.6);
                const dy = (this.y - my) / Math.max(150, Math.min(canvas.width, canvas.height) * 0.6);
                const r = Math.hypot(dx, dy) + 1e-6;

                const flowAngle =
                    Math.sin(3 * dx + time * 0.5 * turbulence) +
                    Math.cos(3 * dy - time * 0.7 * turbulence) +
                    Math.sin(2.2 * r - time * 1.2 * turbulence);

                const direction = flowAngle + r * 2.5;
                const ax = Math.cos(direction);
                const ay = Math.sin(direction);

                this.vx = this.vx * 0.88 + ax * this.speed * speedFactor;
                this.vy = this.vy * 0.88 + ay * this.speed * speedFactor;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < -30 || this.x > canvas.width + 30 ||
                    this.y < -30 || this.y > canvas.height + 30) {
                    this.reset();
                }

                if (++this.age > this.life) this.reset();

                let nearTouchPoint = false;
                touchPoints.forEach(point => {
                    const dx = this.x - point.x;
                    const dy = this.y - point.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < point.radius) {
                        nearTouchPoint = true;
                    }
                });

                if (nearTouchPoint) {
                    this.touched = true;
                    this.touchProgress = Math.min(1, this.touchProgress + 0.08);
                } else {
                    this.touchProgress = Math.max(0, this.touchProgress - 0.015);
                    if (this.touchProgress === 0) {
                        this.touched = false;
                    }
                }
            }

            draw() {
                const speed = Math.hypot(this.vx, this.vy);
                const depthScale = 0.5 + this.z * 0.5;
                const size = this.size * depthScale;
                const alpha = this.opacity * depthScale;

                const t = this.z;
                const baseR = Math.floor(colorStart.r + (colorEnd.r - colorStart.r) * t);
                const baseG = Math.floor(colorStart.g + (colorEnd.g - colorStart.g) * t);
                const baseB = Math.floor(colorStart.b + (colorEnd.b - colorStart.b) * t);

                const r = Math.floor(baseR + (touchedColor.r - baseR) * this.touchProgress);
                const g = Math.floor(baseG + (touchedColor.g - baseG) * this.touchProgress);
                const b = Math.floor(baseB + (touchedColor.b - baseB) * this.touchProgress);

                ctx.save();
                ctx.globalAlpha = alpha;

                const gradient = ctx.createRadialGradient(
                    this.x - size * 0.35, this.y - size * 0.35, 0,
                    this.x, this.y, size * 1.2
                );

                const highlightR = Math.min(255, r + 100);
                const highlightG = Math.min(255, g + 100);
                const highlightB = Math.min(255, b + 100);

                const shadowR = Math.floor(r * 0.4);
                const shadowG = Math.floor(g * 0.4);
                const shadowB = Math.floor(b * 0.4);

                gradient.addColorStop(0, `rgba(${highlightR}, ${highlightG}, ${highlightB}, 1)`);
                gradient.addColorStop(0.3, `rgba(${r}, ${g}, ${b}, 1)`);
                gradient.addColorStop(0.7, `rgba(${Math.floor(r * 0.7)}, ${Math.floor(g * 0.7)}, ${Math.floor(b * 0.7)}, 0.95)`);
                gradient.addColorStop(1, `rgba(${shadowR}, ${shadowG}, ${shadowB}, 0.7)`);

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 25 * depthScale * (1 + speed * 0.5);
                ctx.shadowColor = `rgba(${r}, ${g}, ${b}, ${alpha * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < targetParticleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animate() {
            requestAnimationFrame(animate);
            animationTime += 0.007;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = touchPoints.length - 1; i >= 0; i--) {
                touchPoints[i].life--;
                if (touchPoints[i].life <= 0) {
                    touchPoints.splice(i, 1);
                }
            }

            particles.forEach(p => {
                p.update(animationTime);
                p.draw();
            });
        }

        function addTouchColorChange(x, y, radius = 120) {
            touchPoints.push({
                x: x,
                y: y,
                radius: radius,
                life: 90
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mx = (e.clientX - rect.left) * (canvas.width / rect.width);
            my = (e.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            if (touch) {
                mx = (touch.clientX - rect.left) * (canvas.width / rect.width);
                my = (touch.clientY - rect.top) * (canvas.height / rect.height);
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const x = (touch.clientX - rect.left) * scaleX;
                const y = (touch.clientY - rect.top) * scaleY;
                mx = x;
                my = y;
                addTouchColorChange(x, y);
            }
        }, { passive: false });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            addTouchColorChange(x, y);
        });

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        const controlsPanel = document.getElementById('controlsPanel');
        const controlsHeader = document.getElementById('controlsHeader');
        const toggleBtn = document.getElementById('toggleBtn');
        const turbulenceSlider = document.getElementById('turbulenceSlider');
        const turbulenceValue = document.getElementById('turbulenceValue');
        const waveSpeedSlider = document.getElementById('waveSpeedSlider');
        const waveSpeedValue = document.getElementById('waveSpeedValue');
        const particleCountSlider = document.getElementById('particleCountSlider');
        const particleCountValue = document.getElementById('particleCountValue');
        const colorStartInput = document.getElementById('colorStart');
        const colorEndInput = document.getElementById('colorEnd');
        const touchColorInput = document.getElementById('touchColor');

        controlsHeader.addEventListener('click', () => {
            controlsPanel.classList.toggle('collapsed');
            toggleBtn.textContent = controlsPanel.classList.contains('collapsed') ? '+' : '−';
        });

        turbulenceSlider.addEventListener('input', (e) => {
            turbulenceForce = parseFloat(e.target.value);
            turbulenceValue.textContent = Math.round(turbulenceForce);
        });

        waveSpeedSlider.addEventListener('input', (e) => {
            waveSpeed = parseFloat(e.target.value);
            waveSpeedValue.textContent = Math.round(waveSpeed);
        });

        particleCountSlider.addEventListener('input', (e) => {
            targetParticleCount = parseInt(e.target.value);
            particleCountValue.textContent = targetParticleCount;
            initParticles();
        });

        colorStartInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) colorStart = rgb;
        });

        colorEndInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) colorEnd = rgb;
        });

        touchColorInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) touchedColor = rgb;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mx = canvas.width / 2;
            my = canvas.height / 2;
        });

        animate();
    </script>
</body>
</html>
