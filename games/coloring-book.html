<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            touch-action: none;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #coloring-canvas {
            background: white;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: crosshair;
        }

        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active {
            border-color: #333;
            border-width: 4px;
            transform: scale(1.1);
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tool-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .tool-btn.active {
            background: #d0d0d0;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .template-selector {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .template-btn {
            width: 100px;
            height: 100px;
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .template-btn:hover {
            border-color: #FFB3BA;
            transform: scale(1.05);
        }

        .template-btn.active {
            border-color: #FFB3BA;
            border-width: 4px;
        }

        .size-slider {
            width: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back</button>

    <div class="toolbar">
        <div class="color-btn" data-color="#FF6B6B" style="background: #FF6B6B;"></div>
        <div class="color-btn" data-color="#4ECDC4" style="background: #4ECDC4;"></div>
        <div class="color-btn" data-color="#45B7D1" style="background: #45B7D1;"></div>
        <div class="color-btn" data-color="#FFA07A" style="background: #FFA07A;"></div>
        <div class="color-btn" data-color="#98D8C8" style="background: #98D8C8;"></div>
        <div class="color-btn" data-color="#F7DC6F" style="background: #F7DC6F;"></div>
        <div class="color-btn" data-color="#BB8FCE" style="background: #BB8FCE;"></div>
        <div class="color-btn" data-color="#85C1E2" style="background: #85C1E2;"></div>
        <div class="color-btn active" data-color="#F8B500" style="background: #F8B500;"></div>
        <div class="color-btn" data-color="#52B788" style="background: #52B788;"></div>

        <div style="width: 2px; height: 40px; background: #ddd;"></div>

        <input type="range" class="size-slider" min="5" max="50" value="20" id="brush-size">

        <div style="width: 2px; height: 40px; background: #ddd;"></div>

        <button class="tool-btn" id="eraser-btn" title="Eraser">üßπ</button>
        <button class="tool-btn" id="clear-btn" title="Clear All">üóëÔ∏è</button>
    </div>

    <div class="template-selector">
        <button class="template-btn active" data-template="butterfly">ü¶ã</button>
        <button class="template-btn" data-template="flower">üå∏</button>
        <button class="template-btn" data-template="heart">‚ù§Ô∏è</button>
        <button class="template-btn" data-template="star">‚≠ê</button>
        <button class="template-btn" data-template="sun">‚òÄÔ∏è</button>
        <button class="template-btn" data-template="tree">üå≥</button>
    </div>

    <div id="canvas-container">
        <canvas id="coloring-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('coloring-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = Math.min(window.innerWidth * 0.7, 1000);
        canvas.height = Math.min(window.innerHeight * 0.8, 800);

        let isDrawing = false;
        let currentColor = '#F8B500';
        let brushSize = 20;
        let isEraser = false;
        let currentTemplate = 'butterfly';

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const templates = {
            butterfly: drawButterfly,
            flower: drawFlower,
            heart: drawHeart,
            star: drawStar,
            sun: drawSun,
            tree: drawTree
        };

        function drawButterfly() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            ctx.beginPath();
            ctx.ellipse(cx - 60, cy - 40, 50, 70, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(cx + 60, cy - 40, 50, 70, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(cx - 50, cy + 50, 40, 60, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(cx + 50, cy + 50, 40, 60, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx, cy - 100);
            ctx.lineTo(cx, cy + 100);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(cx - 5, cy - 110, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(cx + 5, cy - 110, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawFlower() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = cx + Math.cos(angle) * 60;
                const y = cy + Math.sin(angle) * 60;

                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(cx, cy, 35, 0, Math.PI * 2);
            ctx.fillStyle = '#FFF9C4';
            ctx.fill();
            ctx.stroke();

            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(cx, cy + 35);
            ctx.lineTo(cx, cy + 200);
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(cx - 40, cy + 120, 30, 20, -0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawHeart() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            ctx.beginPath();
            ctx.moveTo(cx, cy + 80);
            ctx.bezierCurveTo(cx, cy + 30, cx - 100, cy - 60, cx - 100, cy - 20);
            ctx.bezierCurveTo(cx - 100, cy + 20, cx, cy + 50, cx, cy + 80);
            ctx.bezierCurveTo(cx, cy + 50, cx + 100, cy + 20, cx + 100, cy - 20);
            ctx.bezierCurveTo(cx + 100, cy - 60, cx, cy + 30, cx, cy + 80);
            ctx.fill();
            ctx.stroke();
        }

        function drawStar() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
                const angle = (i / 10) * Math.PI * 2 - Math.PI / 2;
                const radius = i % 2 === 0 ? 100 : 45;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawSun() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            ctx.beginPath();
            ctx.arc(cx, cy, 80, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const x1 = cx + Math.cos(angle) * 100;
                const y1 = cy + Math.sin(angle) * 100;
                const x2 = cx + Math.cos(angle) * 150;
                const y2 = cy + Math.sin(angle) * 150;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineWidth = 8;
                ctx.stroke();
            }
        }

        function drawTree() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';

            ctx.fillStyle = '#D7CCC8';
            ctx.fillRect(cx - 25, cy + 50, 50, 100);
            ctx.strokeRect(cx - 25, cy + 50, 50, 100);

            ctx.fillStyle = 'white';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(cx - 100, cy + 50 - i * 60);
                ctx.lineTo(cx, cy - 60 - i * 60);
                ctx.lineTo(cx + 100, cy + 50 - i * 60);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            templates[currentTemplate]();
        }

        clearCanvas();

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
                isEraser = false;
                document.getElementById('eraser-btn').classList.remove('active');
            });
        });

        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTemplate = btn.dataset.template;
                clearCanvas();
            });
        });

        document.getElementById('brush-size').addEventListener('input', (e) => {
            brushSize = e.target.value;
        });

        document.getElementById('eraser-btn').addEventListener('click', () => {
            isEraser = !isEraser;
            document.getElementById('eraser-btn').classList.toggle('active');
            if (isEraser) {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            }
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            clearCanvas();
        });

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.lineWidth = brushSize;
            ctx.strokeStyle = isEraser ? 'white' : currentColor;
            ctx.globalCompositeOperation = 'source-over';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);

        window.addEventListener('resize', () => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            canvas.width = Math.min(window.innerWidth * 0.7, 1000);
            canvas.height = Math.min(window.innerHeight * 0.8, 800);

            ctx.drawImage(tempCanvas, 0, 0);
        });
    </script>
</body>
</html>
