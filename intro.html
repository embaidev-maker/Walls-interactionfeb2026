<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #physicsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
        }

        .scissors {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(-200px);
            width: 100px;
            height: 100px;
            opacity: 0;
            z-index: 100;
            filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.8));
            transition: opacity 0.5s ease;
        }

        .scissors.show {
            opacity: 1;
        }

        .scissors.strike {
            animation: strike 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes strike {
            0% {
                transform: translate(-50%, -50%) translateX(-200px) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) translateX(0px) rotate(15deg);
            }
            100% {
                transform: translate(-50%, -50%) translateX(200px) rotate(0deg);
                opacity: 0;
            }
        }

        .kerala-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 600px;
            z-index: 60;
            opacity: 0;
            display: none;
        }

        .kerala-container.show {
            display: block;
            animation: fadeInKerala 1s ease forwards;
        }

        .kerala-container.hide {
            animation: fadeOutKerala 1s ease forwards;
        }

        @keyframes fadeInKerala {
            to { opacity: 1; }
        }

        @keyframes fadeOutKerala {
            to { opacity: 0; }
        }

        .kerala-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(0, 255, 100, 0.8));
        }

        .halo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid rgba(0, 255, 200, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .halo-ring.animate {
            animation: haloExpand 3s ease-out infinite;
        }

        .halo-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .halo-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .halo-ring:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes haloExpand {
            0% {
                width: 300px;
                height: 300px;
                opacity: 0.8;
                border-width: 4px;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
                border-width: 1px;
            }
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 80px;
            font-weight: 700;
            text-align: center;
            z-index: 100;
            opacity: 0;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            white-space: nowrap;
        }

        .intro-text.small {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .intro-text.medium {
            font-size: 60px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 100;
            text-align: center;
        }

        .logo-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: white;
            box-shadow: 0 20px 80px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
        }

        #startButton {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            z-index: 200;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            letter-spacing: 2px;
            pointer-events: none;
        }

        #startButton.show {
            opacity: 1;
            pointer-events: all;
            animation: pulse 2s ease infinite;
        }

        #startButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #startButton:active {
            transform: translateX(-50%) scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 15px 60px rgba(102, 126, 234, 0.7); }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            50% {
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .animate-in {
            animation: zoomIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-out {
            animation: fadeOut 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="physicsCanvas"></canvas>

    <svg class="scissors" id="scissors" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="30" cy="35" r="14" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="3"/>
        <circle cx="30" cy="65" r="14" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="3"/>
        <line x1="30" y1="35" x2="70" y2="45" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
        <line x1="30" y1="65" x2="70" y2="55" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
        <path d="M 65 40 L 88 22 L 93 28 L 70 50 Z" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="2"/>
        <path d="M 65 60 L 88 78 L 93 72 L 70 50 Z" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="2"/>
    </svg>

    <div class="kerala-container" id="keralaContainer">
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <img src="Kerala-map-en.svg" class="kerala-svg" alt="Kerala Map">
    </div>

    <div id="welcomeText" class="intro-text">Welcome Kerala</div>
    <div id="realityText" class="intro-text medium">To the new reality</div>
    <div id="text1" class="intro-text">Experience the New Vision</div>
    <div id="text2" class="intro-text small">that is</div>
    <div id="text3" class="intro-text">Bigger</div>
    <div id="text4" class="intro-text">Brighter</div>
    <div id="logo" class="logo-container">
        <div class="logo-placeholder">AUTICARE</div>
    </div>

    <button id="startButton">GET STARTED</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const physicsCanvas = document.getElementById('physicsCanvas');
        const physicsCtx = physicsCanvas.getContext('2d', { alpha: true });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        physicsCanvas.width = window.innerWidth;
        physicsCanvas.height = window.innerHeight;

        const scissors = document.getElementById('scissors');
        const keralaContainer = document.getElementById('keralaContainer');
        const welcomeText = document.getElementById('welcomeText');
        const realityText = document.getElementById('realityText');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        const text4 = document.getElementById('text4');
        const logo = document.getElementById('logo');
        const startButton = document.getElementById('startButton');

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random();
                this.speedZ = 0.001 + Math.random() * 0.002;
                this.size = 0.5 + Math.random() * 1.5;
                this.opacity = 0.3 + Math.random() * 0.4;
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.z += this.speedZ;
                if (this.z > 1) {
                    this.z = 0;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.twinkle += this.twinkleSpeed;
            }

            draw() {
                const scale = this.z * this.z;
                const x = (this.x - canvas.width / 2) * (1 + scale * 0.3) + canvas.width / 2;
                const y = (this.y - canvas.height / 2) * (1 + scale * 0.3) + canvas.height / 2;
                const size = this.size * (0.5 + scale);
                const alpha = this.opacity * scale * (0.7 + Math.sin(this.twinkle) * 0.3);

                ctx.save();
                ctx.globalAlpha = alpha;
                const hue = 200 + this.z * 60;
                ctx.fillStyle = `hsl(${hue}, 100%, ${70 + this.z * 30}%)`;
                ctx.shadowBlur = 8 * scale;
                ctx.shadowColor = `hsla(${hue}, 100%, 70%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class RibbonPiece {
            constructor(x, y, width, height, vx, vy, rotation, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.vx = vx;
                this.vy = vy;
                this.rotation = rotation;
                this.angularVelocity = (Math.random() - 0.5) * 0.2;
                this.color = color;
                this.gravity = 0.5;
                this.opacity = 1;
            }

            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.angularVelocity;

                if (this.y > physicsCanvas.height + 100) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                physicsCtx.save();
                physicsCtx.globalAlpha = this.opacity;
                physicsCtx.translate(this.x, this.y);
                physicsCtx.rotate(this.rotation);

                const gradient = physicsCtx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, '#ff8787');
                gradient.addColorStop(1, this.color);

                physicsCtx.fillStyle = gradient;
                physicsCtx.shadowBlur = 15;
                physicsCtx.shadowColor = 'rgba(255, 107, 107, 0.8)';
                physicsCtx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                physicsCtx.restore();
            }
        }

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15 - 5;
                this.rotation = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() - 0.5) * 0.3;
                this.size = 8 + Math.random() * 6;
                this.color = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff8787', '#a8dadc'][Math.floor(Math.random() * 6)];
                this.gravity = 0.3;
                this.opacity = 1;
            }

            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.angularVelocity;

                if (this.y > physicsCanvas.height) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                physicsCtx.save();
                physicsCtx.globalAlpha = this.opacity;
                physicsCtx.translate(this.x, this.y);
                physicsCtx.rotate(this.rotation);
                physicsCtx.fillStyle = this.color;
                physicsCtx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                physicsCtx.restore();
            }
        }

        const particles = [];
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        const physicsObjects = [];
        let animatingPhysics = false;

        function animate() {
            requestAnimationFrame(animate);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function animatePhysics() {
            if (!animatingPhysics) return;

            physicsCtx.clearRect(0, 0, physicsCanvas.width, physicsCanvas.height);

            physicsObjects.forEach((obj, index) => {
                obj.update();
                obj.draw();

                if (obj.opacity <= 0) {
                    physicsObjects.splice(index, 1);
                }
            });

            if (physicsObjects.length > 0) {
                requestAnimationFrame(animatePhysics);
            } else {
                animatingPhysics = false;
            }
        }

        function createRibbon() {
            const centerX = physicsCanvas.width / 2;
            const centerY = physicsCanvas.height / 2;
            const ribbonWidth = 600;
            const ribbonHeight = 15;

            physicsCtx.fillStyle = '#ff6b6b';
            physicsCtx.shadowBlur = 20;
            physicsCtx.shadowColor = 'rgba(255, 107, 107, 0.8)';

            const gradient = physicsCtx.createLinearGradient(centerX - ribbonWidth/2, 0, centerX + ribbonWidth/2, 0);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.5, '#ff8787');
            gradient.addColorStop(1, '#ff6b6b');

            physicsCtx.fillStyle = gradient;
            physicsCtx.fillRect(centerX - ribbonWidth/2, centerY - ribbonHeight/2, ribbonWidth, ribbonHeight);
        }

        function cutRibbon() {
            const centerX = physicsCanvas.width / 2;
            const centerY = physicsCanvas.height / 2;
            const ribbonHeight = 15;

            const pieceWidth = 80;
            const numPieces = 15;

            for (let i = 0; i < numPieces; i++) {
                const x = centerX - (numPieces * pieceWidth) / 2 + i * pieceWidth;
                const vx = (Math.random() - 0.5) * 10;
                const vy = -5 - Math.random() * 8;
                const rotation = (Math.random() - 0.5) * 0.5;
                const color = i % 2 === 0 ? '#ff6b6b' : '#ff8787';

                physicsObjects.push(new RibbonPiece(x, centerY, pieceWidth, ribbonHeight, vx, vy, rotation, color));
            }

            for (let i = 0; i < 60; i++) {
                physicsObjects.push(new Confetti(centerX, centerY));
            }

            animatingPhysics = true;
            animatePhysics();
        }

        function showElement(element, delay, isLast = false) {
            setTimeout(() => {
                element.classList.add('animate-in');

                if (!isLast) {
                    setTimeout(() => {
                        element.classList.remove('animate-in');
                        element.classList.add('animate-out');
                    }, 2000);
                }
            }, delay);
        }

        function startSequence() {
            let currentTime = 0;

            createRibbon();

            setTimeout(() => {
                scissors.classList.add('show');
            }, 800);
            currentTime = 800;

            setTimeout(() => {
                scissors.classList.add('strike');
            }, currentTime + 600);
            currentTime += 600;

            setTimeout(() => {
                cutRibbon();
            }, currentTime + 400);
            currentTime += 2500;

            setTimeout(() => {
                keralaContainer.classList.add('show');
                document.querySelectorAll('.halo-ring').forEach(ring => {
                    ring.classList.add('animate');
                });
            }, currentTime);

            setTimeout(() => {
                keralaContainer.classList.add('hide');
            }, currentTime + 4000);
            currentTime += 4500;

            showElement(welcomeText, currentTime);
            currentTime += 2800;

            showElement(realityText, currentTime);
            currentTime += 2800;

            showElement(text1, currentTime);
            currentTime += 2800;

            showElement(text2, currentTime);
            currentTime += 2000;

            showElement(text3, currentTime);
            currentTime += 2000;

            showElement(text4, currentTime);
            currentTime += 2000;

            showElement(logo, currentTime, true);
            currentTime += 2000;

            setTimeout(() => {
                startButton.classList.add('show');
            }, currentTime);
        }

        animate();
        setTimeout(startSequence, 500);

        startButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            physicsCanvas.width = window.innerWidth;
            physicsCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
