<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 80px;
            font-weight: 700;
            text-align: center;
            z-index: 100;
            opacity: 0;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            white-space: nowrap;
        }

        .intro-text.small {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 100;
            text-align: center;
        }

        .logo-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: white;
            box-shadow: 0 20px 80px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
        }

        #startButton {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            z-index: 200;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            letter-spacing: 2px;
            pointer-events: none;
        }

        #startButton.show {
            opacity: 1;
            pointer-events: all;
            animation: pulse 2s ease infinite;
        }

        #startButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #startButton:active {
            transform: translateX(-50%) scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 15px 60px rgba(102, 126, 234, 0.7); }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            50% {
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .animate-in {
            animation: zoomIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-out {
            animation: fadeOut 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="text1" class="intro-text">Experience the New Vision</div>
    <div id="text2" class="intro-text small">that is</div>
    <div id="text3" class="intro-text">Bigger</div>
    <div id="text4" class="intro-text">Brighter</div>
    <div id="logo" class="logo-container">
        <div class="logo-placeholder">AUTICARE</div>
    </div>

    <button id="startButton">GET STARTED</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        const text4 = document.getElementById('text4');
        const logo = document.getElementById('logo');
        const startButton = document.getElementById('startButton');

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random();
                this.speedZ = 0.001 + Math.random() * 0.002;
                this.size = 0.5 + Math.random() * 1.5;
                this.opacity = 0.3 + Math.random() * 0.4;
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.z += this.speedZ;
                if (this.z > 1) {
                    this.z = 0;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.twinkle += this.twinkleSpeed;
            }

            draw() {
                const scale = this.z * this.z;
                const x = (this.x - canvas.width / 2) * (1 + scale * 0.3) + canvas.width / 2;
                const y = (this.y - canvas.height / 2) * (1 + scale * 0.3) + canvas.height / 2;
                const size = this.size * (0.5 + scale);
                const alpha = this.opacity * scale * (0.7 + Math.sin(this.twinkle) * 0.3);

                ctx.save();
                ctx.globalAlpha = alpha;
                const hue = 200 + this.z * 60;
                ctx.fillStyle = `hsl(${hue}, 100%, ${70 + this.z * 30}%)`;
                ctx.shadowBlur = 8 * scale;
                ctx.shadowColor = `hsla(${hue}, 100%, 70%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        const particles = [];
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        function animate() {
            requestAnimationFrame(animate);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        animate();

        function showElement(element, delay, isLast = false) {
            setTimeout(() => {
                element.classList.add('animate-in');

                if (!isLast) {
                    setTimeout(() => {
                        element.classList.remove('animate-in');
                        element.classList.add('animate-out');
                    }, 2000);
                }
            }, delay);
        }

        showElement(text1, 500);
        showElement(text2, 3500);
        showElement(text3, 5500);
        showElement(text4, 7500);
        showElement(logo, 9500, true);

        setTimeout(() => {
            startButton.classList.add('show');
        }, 11500);

        startButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
